<rect x="0.168" y="0.196" fill="#FFFFFF" width="690" height="2210"/>
<g>
	<rect x="52.484" y="104.043" fill="none" width="577.927" height="103.848"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 114.039)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Для бесперебойной работы buzzlike рекомендованный остаток на счете 600 рублей. </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Средства счета используются для продления пользования сервиса или оплаты </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">размещений через раздел Маркет. Пополнение счета происходит переводом денег с </tspan><tspan x="0" y="66" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">банковской карты или размещением платных публикаций других пользователей с </tspan><tspan x="0" y="88" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">использованием раздела Маркет.</tspan></text>
</g>
<g>
	<rect x="52.484" y="247.601" fill="none" width="577.927" height="44.412"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 257.5966)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Обработка платежей осуществляется процессинговым центром Uniteller, с соблюдением </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">всех требований стандарта безопасности данных PCI DSS v.2.0.</tspan></text>
</g>
<g>
	<rect x="52.484" y="2065.251" fill="none" width="577.927" height="133.339"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 2075.2466)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Безопасность платежей и конфиденциальность введенной Вами информации </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">обеспечивается использованием протокола SSL и другими специальными средствами </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">защиты от мошеннических операций. Ваши персональные данные хранятся </tspan><tspan x="0" y="66" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">исключительно в процессинговом центре Uniteller и ни при каких обстоятельствах не </tspan><tspan x="0" y="88" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">будут предоставлены третьим лицам, за исключением случаев, предусмотренных </tspan><tspan x="0" y="110" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">законодательством и правилами международных платежных систем.</tspan></text>
</g>
<text transform="matrix(0.9975 0 0 1 51.9681 82.8637)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="26">Пополнение счета с помощью банковской карты</text>
<text transform="matrix(0.9975 0 0 1 51.9683 227.1615)" fill="#494949" font-family="'HelveticaNeue-Bold'" font-size="14">Пополнение банковской картой</text>
<g>
	<rect x="52.484" y="310.349" fill="none" width="577.927" height="43.04"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 320.3451)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">1. Перейдите в раздел настроек «Счет и оплата»</text>
</g>
<g>
	<rect x="52.484" y="683.754" fill="none" width="577.927" height="43.04"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 693.7499)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">2. Выберите сумму для пополнения баланса.</text>
</g>
<g>
	<rect x="52.484" y="1071.577" fill="none" width="577.927" height="43.04"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 1081.5731)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">3. Ознакомьтесь и согласитесь с публичной офертой. Поставьте галочку напротив </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">пункта, подтверждающего ваше согласие.</tspan></text>
</g>
<g>
	<rect x="52.484" y="1529.62" fill="none" width="577.927" height="43.04"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 1539.6157)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">3. Заполните платежные данные вашей карты, введите контактную информацию и </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">нажмите кнопку «Оплатить».</tspan></text>
</g>
