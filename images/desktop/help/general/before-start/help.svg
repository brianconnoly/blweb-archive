<rect x="0.168" y="0.944" fill="#FFFFFF" width="690" height="2040"/>
<g>
	<rect x="52.484" y="108.791" fill="none" width="577.927" height="103.848"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 118.787)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Для работы в buzzlike необходимо иметь зарегистрированный аккаунт. Регистрация </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">возможна с любого компьютера. Рекомендованный браузер для работы Google Chrome. </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Для регистрации на сайте необходим действующий почтовый ящик. При регистрации с </tspan><tspan x="0" y="66" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">использованием аккаунта социальной сети, будет использован почтовый ящик, </tspan><tspan x="0" y="88" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">полученный из социальной сети.</tspan></text>
</g>
<g>
	<rect x="52.484" y="271.971" fill="none" width="577.927" height="103.848"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 281.9667)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">При первом входе через социальную сеть, используемый аккаунт социальной сети, </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">подключится автоматически. Дополнительные аккаунты можно подключить в любом </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">количестве в настроках buzzlike. </tspan></text>
</g>
<g>
	<rect x="52.484" y="356.638" fill="none" width="577.927" height="26.176"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 366.6337)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">1. Нажмите иконку buzzlike в левом нижнем углу и перейдите в настройки.</text>
</g>
<g>
	<rect x="52.484" y="698.15" fill="none" width="577.927" height="43.04"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 708.1464)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">2. Перейдите в настроки аккаунтов и добавьте необходимые аккаунты, нажав на </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">соответствующие иконки.</tspan></text>
</g>
<g>
	<rect x="52.484" y="1268.655" fill="none" width="577.927" height="43.04"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 1278.6503)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">1. Перейдите в раздел настроек «Основные»</text>
</g>
<g>
	<rect x="52.484" y="1627.118" fill="none" width="577.927" height="43.04"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 1637.1143)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">2. Нажмите пункт «Часовой пояс» и выберите необходимый в выпадающем списке.</text>
</g>
<g>
	<rect x="52.484" y="1913.987" fill="none" width="577.927" height="82.117"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 1923.9833)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Выбранный часовой пояс будет применен ко всем подключенным сообществам всех </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">социальных сетей. При изменении часового пояса, посты останутся запланированы на то </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">же физическое время. На таймлайне вы увидите время выхода постов с учетом </tspan><tspan x="0" y="66" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">смещения.</tspan></text>
</g>
<g>
	<rect x="52.484" y="1089.835" fill="none" width="577.927" height="43.04"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 1099.8304)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">3. Подтвердите все разрешения, запрашиваемые социальной сетью. Они необходимы </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">для корректной работы buzzlike.</tspan></text>
</g>
<text transform="matrix(0.9975 0 0 1 51.9681 87.6118)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="26">Перед началом работы</text>
<text transform="matrix(0.9975 0 0 1 51.9683 251.9091)" fill="#494949" font-family="'HelveticaNeue-Bold'" font-size="14">Подключение аккаунтов социальных сетей</text>
<g>
	<rect x="52.484" y="1183.795" fill="none" width="577.927" height="70.013"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 1193.7904)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">При регистрации buzzlike устанавливает часовой пояс в соответствии с системным </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">временем вашего компьютера. В случае, если сообщества ведутся в другом часовом </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">поясе необходимо изменить настройку.</tspan></text>
</g>
<text transform="matrix(0.9975 0 0 1 51.9683 1163.7328)" fill="#494949" font-family="'HelveticaNeue-Bold'" font-size="14">Установка часового пояса</text>
