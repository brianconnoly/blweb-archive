<rect x="0" y="-2.277" fill="#FFFFFF" width="690" height="1004.979"/>
<g>
	<rect x="52.545" y="101.179" fill="none" width="577.927" height="40.848"/>
	<text transform="matrix(0.9975 0 0 1 52.5454 111.1754)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Вы можете исключать сообщества из каналов, добавлять новые, менять порядок </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">следования каналов, удалять каналы целиком.</tspan></text>
</g>
<text transform="matrix(0.9975 0 0 1 52.0299 80.0002)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="26">Редактирование каналов</text>
<g>
	<rect x="50.148" y="195.249" fill="none" width="577.927" height="66.425"/>
	<text transform="matrix(0.9975 0 0 1 50.1479 205.2448)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Прежде чем добавить сообщество в канал может потребоваться добавление фида из </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">аккаунта соцсети. Добавленный в приложение фид просто перетащите к краю нужного </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">канала за аватарку. При приближении сообщество объединится с каналом.</tspan></text>
</g>
<g>
	<rect x="50.148" y="304.93" fill="none" width="577.927" height="66.425"/>
	<text transform="matrix(0.9975 0 0 1 50.1479 314.9254)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Изменение порядка следования сообществ производится аналогично — перетаскивайте </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">фид сообщества за иконку. При перетаскивании за границу канала, сообщество будет </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">выделено в отдельный канал или перенесено в соседний. </tspan></text>
</g>
<text transform="matrix(0.9975 0 0 1 49.6324 175.1872)" fill="#494949" font-family="'HelveticaNeue-Bold'" font-size="14">Добавление в канал</text>
<text transform="matrix(0.9975 0 0 1 49.6324 294.1183)" fill="#494949" font-family="'HelveticaNeue-Bold'" font-size="14">Изменение порядка сообщества в канале</text>
<g>
	<rect x="50.148" y="422.431" fill="none" width="577.927" height="64.877"/>
	<text transform="matrix(0.9975 0 0 1 50.1479 432.4264)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Нажмите на аватарку сообщества и выберите пункт меню &quot;Исключить сообществ из </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">канала&quot;. При исключении из канала, контент фида, запланированные посты и темы </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">останутся на своих местах. Чтобы удалить весь контент потребуется удаление тем.</tspan></text>
</g>
<g>
	<rect x="50.148" y="811.142" fill="none" width="577.927" height="64.877"/>
	<text transform="matrix(0.9975 0 0 1 50.1479 821.1374)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Чтобы удалить канал, нажмите на аватарку и выбериту пункт меню &quot;Удалить канал&quot;. При </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">удалении канала, все посты и контент сообществ канала останутся на месте.</tspan></text>
</g>
<text transform="matrix(0.9975 0 0 1 49.6324 402.3688)" fill="#494949" font-family="'HelveticaNeue-Bold'" font-size="14">Исключение из канала</text>
<text transform="matrix(0.9975 0 0 1 50.148 791.3091)" fill="#494949" font-family="'HelveticaNeue-Bold'" font-size="14"> Удаление канала</text>
