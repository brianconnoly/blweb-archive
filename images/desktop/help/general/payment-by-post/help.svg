<g>
	<rect x="52.484" y="72.911" fill="none" width="577.927" height="57.368"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 82.9067)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Разместите несколько предложений из маркета для того, чтобы пополнить счет на </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">необходимую сумму. Средства переводятся на счет в buzzlike после подтверждения </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">выполнения условия размещения.</tspan></text>
</g>
<g>
	<text transform="matrix(0.9975 0 0 1 51.9683 52.4716)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="26">Продление аккаунта размещением из «Маркета»</text>
</g>
<g>
	<rect x="52.484" y="157.659" fill="none" width="577.927" height="43.04"/>
	<text transform="matrix(0.9975 0 0 1 52.4836 167.6552)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">1. Перейдите в раздел «Маркет»</text>
</g>
<g>
	<rect x="50.484" y="543.338" fill="none" width="577.927" height="66.687"/>
	<text transform="matrix(0.9975 0 0 1 50.4838 553.3341)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">2. Выберите предложения, которые максимально подходят тематике вашего сообщества </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">или аккаунта. Для просмотра подробной информации о предложении, сделайте двойной </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">клик на нем или выделите и нажмите пробел.</tspan></text>
</g>
<g>
	<rect x="50.484" y="988.341" fill="none" width="577.927" height="38.15"/>
	<text transform="matrix(0.9975 0 0 1 50.4838 998.3369)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">3. Переместите подходящее предложение на таймлайны ваших сообществ в допустимое </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">время.</tspan></text>
</g>
<g>
	<rect x="50.484" y="1400.253" fill="none" width="577.927" height="89.08"/>
	<text transform="matrix(0.9975 0 0 1 50.4836 1410.249)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">4. Поверьте все параметры, удостоверьтесь, что они вас устраивают. Время, дату и </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">денежную стоимость можно изменить. Создатель предложения может одобрить </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">размещение или в свою очередь предложить новые параметры. При любом изменении  </tspan><tspan x="0" y="66" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">потребуется ваше одобрение.Срок продления изменить нельзя.</tspan></text>
</g>
<g>
	<rect x="50.484" y="1857.563" fill="none" width="577.927" height="61.241"/>
	<text transform="matrix(0.9975 0 0 1 50.4836 1867.559)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">5. После выполнения всех условий размещения (в том числе гарантированного срока </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">присутствия размещения на стене), на вас счет будет зачислена сумма, утрвежденная с </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">создателем предложения.</tspan></text>
</g>
<g>
	<rect x="50.484" y="2018.015" fill="none" width="577.927" height="61.241"/>
	<text transform="matrix(0.9975 0 0 1 50.4836 2028.0114)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Вы так же можете размещать собственные предложения в Маркет, другие пользователи </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">могут размещать ваши предложения. Смотрите подробную информацию в разделе </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">помощи «Маркет».</tspan></text>
</g>
