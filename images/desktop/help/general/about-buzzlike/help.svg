<g>
	<rect x="52.73" y="103.532" fill="none" width="577.927" height="103.848"/>
	<text transform="matrix(0.9975 0 0 1 52.7302 113.5275)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">buzzlike — интерфейс управления сообществами и контентом на открытых платформах. </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">buzzlike помогает администраторам удобно управлять любым количеством фидов </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">аккаунтов или сообществ в популярных социальных сетях. buzzlike помогает группам </tspan><tspan x="0" y="66" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">администраторов вести совместные проекты и организовывать единое хранилище </tspan><tspan x="0" y="88" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">материалов в облаке с удобной навигацией по наиболее важным признакам.</tspan></text>
</g>
<g>
	<rect x="108.941" y="266.808" fill="none" width="521.952" height="247.171"/>
	<text transform="matrix(0.9975 0 0 1 108.9411 276.8033)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Каналы.Отпраляйте контент в доступные фиды с помощью удобных </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">инструментов управления. </tspan><tspan x="0" y="66" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Темы. Создавайте темы для сбора материалов, удобного составления и </tspan><tspan x="0" y="88" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">быстрого распределения публикаций в каналы.</tspan><tspan x="0" y="132" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Материалы. Храните и организуйте контент в едином месте с удобной системой </tspan><tspan x="0" y="154" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">навигации.</tspan><tspan x="0" y="198" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Маркет. Развивайте ваши сообщества с помощью репостов в других </tspan><tspan x="0" y="220" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">сообществах.</tspan></text>
</g>
<text transform="matrix(0.9975 0 0 1 52.2146 82.3523)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="26">Что такое buzzlike</text>
<text transform="matrix(0.9975 0 0 1 52.2147 246.6497)" fill="#494949" font-family="'HelveticaNeue-Bold'" font-size="14">Функции buzzlike</text>
