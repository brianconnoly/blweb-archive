	<text transform="matrix(0.9975 0 0 1 53.5455 114.0104)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Каналы позволяют легко планировать, отправлять и отслеживать публикации любого </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">количества сообществ и отображать статусы в режиме on-line более 200 постов на </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">экране 15&apos;&apos;.</tspan><tspan x="0" y="88" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Каналы помогают сгруппировать фиды нескольких сообществ и планировать, </tspan><tspan x="0" y="110" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">редактировать, отправлять контент сразу во все. Размещайте новость о вашей акции во </tspan><tspan x="0" y="132" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">все корпоративные сообщества или только Сибирские филиалы благодаря гибким </tspan><tspan x="0" y="154" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">каналам.</tspan><tspan x="0" y="198" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Легкость медиапланирования обеспечивает конструкция медиапланов из отдельных </tspan><tspan x="0" y="220" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">правил. Используйте медиапланы в сочетании с темами для того, чтобы управлять </tspan><tspan x="0" y="242" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">контентом максимально гибко и в любой момент в пару кликов оказаться в центре </tspan><tspan x="0" y="264" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">происходящего.</tspan><tspan x="0" y="308" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Все изменения статусов постов или результаты действий коллег отображаются </tspan><tspan x="0" y="330" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">моментально у всех администраторов канала. Использование drag&amp;drop для управления </tspan><tspan x="0" y="352" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">контентом дает преимущество в скорости</tspan></text>
