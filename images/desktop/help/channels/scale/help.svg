</image>
<circle fill="#FDF000" cx="337.536" cy="616.928" r="7.5"/>
<image overflow="visible" width="2324" height="379" xlink:href="CB146F4D798A7B5E.jpg"  transform="matrix(0.24 0 0 0.24 61.6941 546.0891)">
</image>
<g>
	<rect x="348.662" y="1087.848" fill="none" width="240.052" height="99.104"/>
	<text transform="matrix(0.9975 0 0 1 348.6624 1096.416)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">В режиме минимального масштаба </tspan><tspan x="0" y="14" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">календарь вызывается из меню </tspan><tspan x="0" y="28" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">сообщества (клик на аватарку).</tspan></text>
</g>
<g>
	<rect x="459.358" y="844.252" fill="none" width="164.072" height="62.271"/>
	<text transform="matrix(0.9975 0 0 1 459.3578 852.8193)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">В среднем и крупном </tspan><tspan x="0" y="14" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">масштабе календарь </tspan><tspan x="0" y="28" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">находится прямо под </tspan><tspan x="0" y="42" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">аватаркой.</tspan></text>
</g>
<image overflow="visible" width="2324" height="1163" xlink:href="CB146F4D798A7B5F.jpg"  transform="matrix(0.24 0 0 0.24 60.3285 1328.4205)">
</image>
