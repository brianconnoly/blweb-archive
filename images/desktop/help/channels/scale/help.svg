</image>
<text transform="matrix(0.9975 0 0 1 279.612 1628.4272)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">Поминутный масштаб</text>
<text transform="matrix(0.9975 0 0 1 192.2735 1909.9517)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">Сжатие свободного места до 3-часовых интервалов.</text>
<text transform="matrix(0.9975 0 0 1 291.5829 2203.2407)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">Сжатие до суток</text>
<image overflow="visible" width="2324" height="1006" xlink:href="CB146F4D798A7B55.jpg"  transform="matrix(0.24 0 0 0.24 60.3286 1939.9818)">
