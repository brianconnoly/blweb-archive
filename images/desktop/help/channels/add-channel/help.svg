<rect x="0" fill="#FFFFFF" width="690" height="1813.356"/>
<g>
	<rect x="52.545" y="104.014" fill="none" width="577.927" height="112.718"/>
	<text transform="matrix(0.9975 0 0 1 52.5454 114.0106)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Каналы позволяют объединить несколько сообществ в группу для облегчения </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">управления размещениями и контроля статусов постов. Версия buzzlike 3 позволяет </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">подключать сообщества 3 популярных социальных сетей: vk.com, facebook и </tspan><tspan x="0" y="66" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">одноклассники. Каждое сообщество можно добавить в любое количество каналов. </tspan><tspan x="0" y="88" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Дублирование одного сообщества в канале невозможно.</tspan></text>
</g>
<text transform="matrix(0.9975 0 0 1 52.0299 82.8353)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="26">Добавление каналов</text>
<g>
	<rect x="50.148" y="264.084" fill="none" width="577.927" height="103.848"/>
	<text transform="matrix(0.9975 0 0 1 50.1479 274.0809)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Канал автоматически создается при добавлении одного или нескольких сообществ. </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">Канал может состоять из одного или более сообществ любых доступных социальных </tspan><tspan x="0" y="44" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">сетей.</tspan></text>
</g>
<g>
	<rect x="50.148" y="348.752" fill="none" width="577.927" height="26.176"/>
	<text transform="matrix(0.9975 0 0 1 50.1479 358.7479)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">1. Чтобы добавить канал, откройте приложение &quot;Каналы&quot; в главном меню.</text>
</g>
<g>
	<rect x="50.148" y="670.524" fill="none" width="577.927" height="26.176"/>
	<text transform="matrix(0.9975 0 0 1 50.1479 680.5204)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">2. Нажмите кнопку &quot;Добавить&quot; в шапке окна приложения.</text>
</g>
<g>
	<rect x="50.148" y="805.973" fill="none" width="577.927" height="46.376"/>
	<text transform="matrix(0.9975 0 0 1 50.1479 815.9691)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">3. В появившемся окне, в левой панеле выберите аккаунт, из которого необходимо </tspan><tspan x="0" y="22" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">добавить. Справа выберите сообщества, которые вам нужны.</tspan></text>
</g>
<g>
	<rect x="50.148" y="1325.428" fill="none" width="577.927" height="46.376"/>
	<text transform="matrix(0.9975 0 0 1 50.1479 1335.4237)" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="14">4. Нажмите кнопку &quot;Добавить&quot; в шапке окна приложения.</text>
</g>
<g>
	<rect x="111.451" y="1256.505" fill="none" width="455.32" height="46.376"/>
	<text transform="matrix(0.9975 0 0 1 124.3227 1265.0731)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">Для выбора нескольких сообществ удержите ctrl (cmd). Добавленные за 1 раз </tspan><tspan x="4.121" y="14" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">сообщества образуют канал. Воспользуйтесь сортировками или поиском по </tspan><tspan x="84.563" y="28" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">названию при большом количестве сообществ.</tspan></text>
</g>
<g>
	<rect x="111.451" y="1715.826" fill="none" width="455.32" height="46.376"/>
	<text transform="matrix(0.9975 0 0 1 120.1396 1724.3944)"><tspan x="0" y="0" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">В результате будет добавлен канал из двух сообществ tigermilk. Теперь для них </tspan><tspan x="-4.008" y="14" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">образована общая линейка времени с делениями по 15 минут и шагом курсора в </tspan><tspan x="194.152" y="28" fill="#494949" font-family="'HelveticaNeue-Light'" font-size="12">1 минуту.</tspan></text>
</g>
